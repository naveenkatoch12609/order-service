name: Deploy to Minikube with Helm

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          docker build -t order-service:latest .
          kind load docker-image order-service:latest

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.2

      - name: Helm Deploy
        run: |
          helm upgrade --install order-service ./order-service-chart --set image.tag=latest
