name: Build and Deploy Order Service

on:
  push:
    branches:
      - main  # Change to your default branch if different

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout source code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: ğŸ› ï¸ Build JAR with Maven
        run: mvn clean package -DskipTests

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: 09naveen/order-service:latest

      - name: â˜¸ï¸ Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: ğŸª– Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.3'

      - name: ğŸš€ Deploy to Kubernetes via Helm
        run: |
          helm upgrade --install order-service ./order-service-chart \
            --set image.repository=009naveen/order-service \
            --set image.tag=latest \
            --namespace default
