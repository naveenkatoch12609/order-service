apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgres
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.2.5
    helm:
      values: |
        auth:
          username: postgres
          database: ordersb
          existingSecret: my-db-secret
          secretKeys:
            postgresPasswordKey: postgres-password
            passwordKey: password
        primary:
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: 500m
              memory: 1Gi
        metrics:
          enabled: true
        image:
          repository: bitnami/postgresql
          tag: 15.6.0-debian-11-r5   # âœ… CORRECT & VERIFIED tag
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
